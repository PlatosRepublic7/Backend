{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}Customers{% endblock %}</h1>
{% endblock %}

{% block content %}
<form align="center">

    <input
        type="search"
        id="custSearch"
        name="customerq"
        placeholder="Enter Customer ID, First, Or Last Name"
        required
        size="40" />
    <button>Search</button>
    <span class="validity"></span>

</form>
<div style="margin:auto; display:inline-block;">
<form method="post">
    <label for="clist"> Customer List</label>
    <select name="clist" id="clist" required size="15" size="30">
      {% for customer in customers %}
      <option value="{{ customer['first_name'] }} {{ customer['last_name'] }}">{{ customer['first_name'] }} {{ customer['last_name'] }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Get Details"/>
</form>
</div>
{% endblock %}
