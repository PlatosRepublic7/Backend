{% extends 'base.html' %}
{% block header %}
<h1>{% block title %}Customers{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class = "form-center">
<form>
    <input
        type="search"
        id="custSearch"
        name="customerq"
        placeholder="Enter Customer ID, First Name, Or Last Name, Or Click Search For All" 
        size="60" />
        <button>Search</button>
    <span class="validity"></span>
</form>
</div>

<div style="margin:auto; display:inline-block; width: 35%;">
<form method="post">
    <label for="clist"> Customer List (Customer ID)</label>
    <select name="clist" id="clist" required size="15" size="30">
      {% for customer in customers %}
      <option value="{{ customer['first_name'] }} {{ customer['last_name'] }}">{{ customer['first_name'] }} {{ customer['last_name'] }} ({{ customer['customer_id'] }})</option>
      {% endfor %}
    </select>
    <input type="submit" value="Get Details"/>
</form>
</div>


<div style="margin:auto; display:inline-block; width: 40%;">
{% if c_details %}
{% for c in c_details %}
<form method="post" id="edit_form">
    <label>Customer Details</label>
    <label for="SID">Store ID</label>
    <input type="text" id="store_id" name="SID" value="{{ c['store_id'] }}">
    <label for="CID">Customer ID</label>
    <input type="text" id="customer_id" name="CID" value="{{ c['customer_id'] }}">
    <label for="FirstName">First Name</label>
    <input type="text" id="first_name" name="FirstName" value="{{ c['first_name'] }}">
    <label for="LastName">Last Name</label>
    <input type="text" id="last_name" name="LastName" value="{{ c['last_name'] }}">
    <label for="EMail">E-Mail</label>
    <input type="text" id="email" name="EMail" value="{{ c['email'] }}">
    <label for="Active">Is Active (1 = Yes, 0 = No)</label>
    <input type="text" id="active" name="Active" value="{{ c['active'] }}">
    <input type="submit" value="Edit Details"/>
</form>
{% endfor %}
{% endif %}

{% if success %}
<b>{{ success }}</b>
{% endif %}
</div>
{% endblock %}
